<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Jacky's Awesome Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              id="search-form-input"
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city" id="weather-app-city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity:
                <span class="values"><span id="humidity"></span> %</span> Wind:
                <span class="values"><span id="wind-speed"></span> km/h</span>
              </p>
            </div>
            <div class="weather-app-temperature">
              <span id="icon"></span>
              <span class="weathertemp" id="weathertemp"></span
              ><span class="weatherunit">°C</span>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <div class="weather-icon">☀</div>
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18° </span
                  ><span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer>
          Coded by
          <a href="https://github.com/JacyDee274" target="_blank"
            >Jacky Ilievski</a
          >, is open-sourced on
          <a
            href="https://github.com/JacyDee274/my-new-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://main--jackys-awesome-weather-app.netlify.app/"
            target="_blank"
            >Netlify</a
          >.
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
